<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="/css/login.css">
    
</head>
<body>
    
    <div id="comeco">
        <h1><strong>BioInformação</strong></h1>
    </div>


    <div class="form-container">
        <input type="radio" name="tab" id="login-tab" checked>
        <input type="radio" name="tab" id="signup-tab">
        
        <div class="tabs">
            <label for="login-tab" class="tab">Login</label>
            <label for="signup-tab" class="tab">Cadastro</label>
        </div>

        <!-- Formulário de Login -->
        <div class="form login-form">
            <h2>Entrar</h2>
            <form action="#" method="post">
                <label for="login-user">Usuário:</label>
                <input type="text" id="login-user" name="username" >

                <label for="login-pass">Senha:</label>
                <input type="password" id="login-pass" name="password">

                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form signup-form">
            <h2>Cadastrar</h2>
            <form action="#" method="post">
                <label for="signup-user">Usuário:</label>
                <input type="text" id="signup-user" name="new-username">

                <label for="signup-email">E-mail:</label>
                <input type="email" id="signup-email" name="email">

                <label for="signup-pass">Senha:</label>
                <input type="password" id="signup-pass" name="new-password">

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>


    <footer id="rodape">
        <div class="conteudo-rodape">
            <div class="rodape-esquerda">
                © 2025 SeuSite. Todos os direitos reservados.
            </div>
            
            <div class="rodape-centro">
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Uso</a>
                <a href="#">Cookies</a>
            </div>
    
            <div class="rodape-direita">
                <a href="#"><img src="/img/instagram (1).png" alt="Instagram" class="social-icon"></a>
                <a href="#"><img src="/img/facebook (1).png" alt="Facebook" class="social-icon"></a>
                <a href="#"><img src="/img/twitter (1).png" alt="Twitter" class="social-icon"></a>
            </div>
        </div>
    </footer>
</body>
<script src="/JS/login.js"></script>
</html>
