<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Funções JavaScript Simples</title>
</head>
<body>

  <script>
    // Fila de Clientes
    document.write("<h3>Fila de Clientes</h3>");
    let fila = ["Ana", "Pedro", "Carla"];
    document.write("Fila Original: " + fila.join(", ") + "<br>");
    fila.push("João");
    fila.shift();
    document.write("Fila Após Modificações: " + fila.join(", ") + "<hr>");

    // Tarefas do Dia
    document.write("<h3>Tarefas do Dia</h3>");
    let tarefas = ["Tomar Café", " Estudar", "Trabalhar", "Limpar a Casa", "Ler"];
    document.write("Tarefas Originais: " + tarefas.join(", ") + "<br>");
    tarefas.shift();
    tarefas.push("Assistir Série");
    document.write("Tarefas Após Modificações: " + tarefas.join(", ") + "<hr>");

    // Média do Aluno
    document.write("<h3>Média do Aluno</h3>");
    let notas = [8, 9, 7, 6, 4];
    document.write("Notas: " + notas.join(", ") + "<br>");
    let media = notas.reduce((soma, nota) => soma + nota, 0) / notas.length;
    document.write("Média Calculada: " + media.toFixed(2) + "<hr>");

    // Preços com Desconto
    document.write("<h3>Preços com Desconto</h3>");
    let precos = [100, 50, 60];
    document.write("Preços Originais: " + precos.join(", ") + "<br>");
    let precosComDesconto = precos.map(preco => preco * 0.9);
    document.write("Com Desconto (10%): " + precosComDesconto.map(p => p.toFixed(2)).join(", ") + "<hr>");

    // Verificação de Convidado
    document.write("<h3>Convidado Encontrado</h3>");
    let convidados = ["Marcos", "Fernanda", "Paulo", "Aline"];
    document.write("Lista de Convidados: " + convidados.join(", ") + "<br>");
    let pauloExiste = convidados.includes("Paulo");
    document.write("Paulo está na lista? " + (pauloExiste ? "Sim" : "Não") + "<hr>");
     // Lista de Ingredientes
     document.write("<h3>Lista de Ingredientes</h3>");
    let ingredientes = ["Farinha", "Ovos", "Leite", "Açúcar"];
    let receita = "Os ingredientes são: " + ingredientes.join(", ");
    document.write(receita + "<hr>");

    // Ordem Crescente
    document.write("<h3>Ordem Crescente</h3>");
    let numeros = [5, 1, 9, 3, 7];
    document.write("Original: " + numeros.join(", ") + "<br>");
    numeros.sort((a, b) => a - b);
    document.write("Ordenado: " + numeros.join(", ") + "<hr>");

    // Transformando em Caixa Alta
    document.write("<h3>Transformando em Caixa Alta</h3>");
    let nomes = ["ana", "bruno", "carla"];
    document.write("Original: " + nomes.join(", ") + "<br>");
    let nomesMaiusculos = nomes.map(nome => nome.toUpperCase());
    document.write("Caixa Alta: " + nomesMaiusculos.join(", ") + "<hr>");

    // Encontrando número maior que 50
    document.write("<h3>Primeiro Número Maior que 50</h3>");
    let numero = [10, 25, 60, 45, 60];
    document.write("Números: " + numero.join(", ") + "<br>");
    let maiorQue50 = numero.find(num => num > 50);
    document.write("Primeiro > 50: " + maiorQue50 + "<hr>");

    // Números Pares
    document.write("<h3>Números Pares</h3>");
    let number = [12, 25, 30, 47, 50, 63, 72, 89, 90, 100];
    document.write("Lista Completa: " + number.join(", ") + "<br>");
    let pares = number.filter(num => num % 2 === 0);
    document.write("Números Pares: " + pares.join(", ") + "<hr>");
  </script>

</body>
</html>
